{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Регестрация</title>
        <link rel="stylesheet" href="{% static 'regestration_menu/styles.css' %}">
    </head>
    <body>
            <div class="back">
                <div class="position_of_form">
                    <div class="header"> <h1>Регестрация</h1></div>
                    <div class="formbox">
                        <form class="input_data_form" method="POST">
                            {% csrf_token %}
                            <div class="form_input_username">
                                <div class='error'>{{form.errors.username}}</div>
                                <div class="input_username_r">  
                                 {{ form.username }}
                                 <label for="username" class="label-username">
                                    <span class="content-username">Имя</span>
                                </label>
                                </div>
                            </div>
                            <div class="form_input_email">
                                <div class='error'>{{form.errors.email}}</div>
                                <div class="input_email">  
                                 {{ form.email }}
                                 <label for="email" class="label-email">
                                    <span class="content-email">Почта</span>
                                </label>
                                </div>
                            </div>
                            <div class="form_input_password1">
                                <div class='error'>{{form.errors.password1}}</div>
                                <div class="input_password1"> 
                                    {{ form.password1 }}
                                    <label for="passwrod1" class="label-password1">
                                        <span class="content-password1">Пароль</span>
                                    </label>
                                </div>
                            </div>
                            <div class="form_input_password2">
                                <div class='error'>{{form.errors.password2}}</div>
                                <div class="input_password2">
                                    {{ form.password2 }}
                                    <label for="password2" class="label-password2">
                                        <span class="content-password2">Подтверждение пароля</span>
                                    </label>
                                </div>
                            </div>
                            <div class="regestration_button">
                                <button type="submit" class="registation_button">Зарегестрироваться</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </body>
</html>
