{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Вход</title>
        <link rel="stylesheet" href="{% static 'regestration_menu/styles.css' %}">
    </head>
    <body>
            <div class="back">
                <div class="position_of_form">
                    <div class="header">
                         <h1>Вход</h1>
                    </div>
                    <div class="formbox">
                        <form class="input_data_form" method="POST" action="{% url 'login' %}">
                            {% csrf_token %}

                                <div class="form_input_username">
                                    <input name="username" class="username" type="text" name="username" required>

                                    <label for="username" class="label-username">
                                        <span class="content-username">Имя</span>
                                    </label>
                                </div>
                                <div class="form_input_password">
                                    <input name="password" class="password" type="password" name="password" required>
                                    <label for="password" class="label-password">
                                        <span class="content-password">Пароль</span>
                                    </label>
                                </div>                      
                    </div> 
                    <div class="button_position">
                            <button type="submit" class="registation_button">Войти</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
    </body>
</html>
