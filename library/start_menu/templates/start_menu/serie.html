{% extends "start_menu/index.html" %}
{% block content %}
{%for book in books%}
<div class="book_block_all_information">
    <div class="book_block_title">
        <a href="{% url 'book_detail' book.id %}">{{book.name}}</a>
    </div>
    <div class="book_block_author">
        {{book.get_author}}
    </div>
    <div class="book_block_description">
        {{book.description}}
        
    </div>
    {% for author in book.author_book.all %}
       <div class="book_block_authors">
           {{author}}
        </div> 
    {% endfor %}
    <img src="{{ book.cover_image.url }}">
</div>
{%endfor%}
{% endblock %}
