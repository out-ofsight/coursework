{% extends "start_menu/index.html" %}
{% block content %}
{% for book in books %}
    <div class="book_block_all_information">
        <div class="book_block_title">
            <a href="">{{book.name}}</a>
        </div>
        <div class="book_block_author">
            {{book.get_author}}
        </div>
        <div class="book_block_description">
            {{book.description}}
            
        </div>
        <img src="{{ book.cover_image.url }}">
    </div>
{% endfor %}
{% endblock %}
