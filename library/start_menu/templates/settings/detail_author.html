{% extends "settings/update_settings.html" %}

{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <h2>{{ object.name }}</h2>
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'update_author_form' object.id %}">Update</a>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'delete_author' object.id %}">Delete</a>
          </div>
      </div>
      <h2 class="article-title">{{ object.information_about }} </h2>
    </div>
  </article>
{% endblock content %}
