
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Книги </title>
        <link rel="stylesheet" href="{% static 'settings/styles_for_list.css' %}">
    </head>
    <body>
        <nav class="navigation">
            <a href="{% url 'settings' %}">
                Добавить книгу
            </a>
            <a href="{% url 'book_update' %}">
                Список книг
            </a>
        </nav>
        
        {% block content %}
        <div>
            <h2 style="text-align: center;">Список книг</h2>
        </div>
        <div class="list">
        {% for book in books %}
        <h2 class="headline"><a class="article-title" href="{% url 'detail_book' book.id %}">{{ book.name }}</a></h2>
        {% endfor %}
        </div>
        
    {% endblock content %}

    </body>
</html>
