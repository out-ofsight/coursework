
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Авторы </title>
        <link rel="stylesheet" href="{% static 'settings/styles_for_list.css' %}">
    </head>
    <body>
        <nav class="navigation">
            <a href="{% url 'settings' %}">
                Добавить автора
            </a>
            <a href="{% url 'author_update' %}">
                Список сервисов
            </a>
        </nav>
        
        {% block content %}
        <div>
            <h2 style="text-align: center;">Список авторов</h2>
        </div>
        <div class="list">
            {% for author in authors %}
            <h2 class="headline"><a class="article-title" href="{% url 'detail_author' author.id %}">{{ author.name }}</a></h2>
            {% endfor %}
        </div>
        
    {% endblock content %}

    </body>
</html>
