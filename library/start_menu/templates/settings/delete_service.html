{%  extends 'settings/update_settings.html' %}
{% load static %}
{% block content %}

<div class="block_form">


			<p>Удалить элемент? "{{object}}"?</p>

			<form action="{% url 'delete_service' object.id  %}" method="POST" class="form">
				
				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'update_settings' %}">Отмена</a>

				<input class="btn" type="submit" name="Confirm">
			</form>
</div>

{% endblock %}
