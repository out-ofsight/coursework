
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Жанры </title>
        <link rel="stylesheet" href="{% static 'settings/styles_for_list.css' %}">
    </head>
    <body>
        <nav class="navigation">
            <a href="{% url 'settings' %}">
                Добавить жанр
            </a>
            <a href="{% url 'genre_update' %}">
                Список жанров
            </a>
        </nav>
        
        {% block content %}
        <div>
            <h2 style="text-align: center;">Список жанров</h2>
        </div>
        <div class="list">
        {% for genre in genres %}
        <h2 class="headline"><a class="article-title" href="{% url 'detail_genre' genre.id %}">{{ genre.name }}</a></h2>
        {% endfor %}
        </div>
        
    {% endblock content %}

    </body>
</html>
