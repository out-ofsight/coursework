{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Авторы </title>
        <link rel="stylesheet" href="{% static 'settings/styles_for_list.css' %}">
    </head>
    <body>
        <nav class="navigation">
            <a href="{% url 'settings' %}">
                Добавить серию
            </a>
            <a href="{% url 'update_settings' %}">
                Список серий
            </a>
        </nav>
        
        {% block content %}
        <div>
            <h2 style="text-align: center;">Список серий</h2>
        </div>
        <div class="list">
        {% for serie in series %}
        <h2 class="headline"><a class="article-title" href="{% url 'detail_serie' serie.id %}">{{ serie.name }}</a></h2>
        {% endfor %}
        </div>
        
    {% endblock content %}

    </body>
</html>
