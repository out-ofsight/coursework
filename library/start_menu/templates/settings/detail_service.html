{% extends "settings/update_settings.html" %}

{% block content %}
    <div class="media-body">
      <div class="article-metadata">
        <h2>Name: {{ object.name }}</h2>
      </div>
      <h2>Description: {{ object.description }}</h2>
      <div class="action_links">
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'update_service' object.id %}">Update</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'delete_service' object.id %}">Delete</a>
      </div>
{% endblock content %}
