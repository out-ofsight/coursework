{% extends "settings/update_settings.html" %}

{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.name }}</a>
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'update_service' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'delete_service' object.id %}">Delete</a>
          </div>
      </div>
      <h2 class="article-title">{{ object.description }} </h2>
    </div>
  </article>
{% endblock content %}
