{% extends "start_menu/index.html" %}
{% load static %}
{% block content %}
{% for book in books %}
<div>
{{book}}
<div class="link_to_detail_view">
<a class="new book" href="{%url 'book_detail' book.id%}" class="link_to_detail_view">Открыть книгу</a>
</div>
<div class="link_to_detail_view">
<a class="" href="{% url 'delete_user_book' book.id%}" class="link_to_detail_view"> Удалить книгу</a>
</div>
</div>
{% endfor %}
{% endblock %}
