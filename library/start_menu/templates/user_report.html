<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <style>
        th,td{
        padding:3px;
        }
        #header_content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header_content">
        <h2>User report</h2>
    </div>
    <div>
    {% now "SHORT_DATETIME_FORMAT" %}
</div>
    <table class="table" border="1">
                        <tr>
                            <th>Name</th>
                            <th>Books</th>
                        </tr>
                        <tr>
                            <th>{{context.user.username}}</th>
                            <th>
                                {%for book in context.books%}
                                    {{book}}
                                    {% if forloop.last %}
                                    .
                                    {%else%}
                                    ,
                                    {%endif%}
                                {%endfor%}
                            </th>
                        </tr>
                    </table>
    <div id="footer_content">
    </div>
    </body>
    </html>
