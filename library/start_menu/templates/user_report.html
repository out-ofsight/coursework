<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <style>
        th,td{
        padding:3px;
        }
    </style>
</head>
<body>
    <div id="header_content">
        This is Header Print on Every Page of Pdf
    </div>
    {{context.time}}
    <table class="table" border="1">
                        <tr>
                            <th>Name</th>
                            <th>Books</th>
                        </tr>
                        <tr>
                            <th>{{context.user.username}}</th>
                            <th>
                                {%for book in context.books%}
                                    {{book}}
                                {%endfor%}
                            </th>
                        </tr>
                    </table>
    <div id="footer_content">
        This is Footer Print on Every Page of Pdf Page No. <pdf:pagenumber> / Total Page : <pdf:pagecount>
    </div>
    </body>
    </html>
